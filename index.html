<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer ser minha para sempre?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #no-button-1, #no-button-2 {
            position: absolute;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pergunta 1: Você quer ser minha para sempre?</h1>
        <div class="button-container">
            <button onclick="alert('Sabia que você concordava!')">Sim</button>
            <button id="no-button-1" onmouseover="moveOrHideButton('no-button-1')">Não</button>
        </div>

        <h1 style="margin-top: 40px;">Pergunta 2: Tem certeza?</h1>
        <div class="button-container">
            <button onclick="alert('Ótimo, vamos continuar!')">Sim</button>
            <button id="no-button-2" onmouseover="moveOrHideButton('no-button-2')">Não</button>
        </div>
    </div>

    <script>
        function moveOrHideButton(buttonId) {
            const button = document.getElementById(buttonId);
            const container = button.parentElement;
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // Gera uma posição aleatória
            const newLeft = Math.random() * (containerWidth - button.offsetWidth);
            const newTop = Math.random() * (containerHeight - button.offsetHeight);

            // Move o botão para a nova posição
            button.style.left = `${newLeft}px`;
            button.style.top = `${newTop}px`;

            // Às vezes, esconde o botão
            if (Math.random() > 0.5) {
                button.style.opacity = 0;
                setTimeout(() => {
                    button.style.opacity = 1;
                }, 1000); // O botão reaparece após 1 segundo
            }
        }
    </script>
</body>
</html>
